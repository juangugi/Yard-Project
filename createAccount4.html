<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styleCreate.css">

    <title>Yard Sale</title>

</head>
<body>
    <div class="create">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" name="Name" id="name" placeholder="Ej. Mario Mendoza" class="input input-name">

                    <label for="email" class="label">Email</label>
                    <input type="text" name="email" id="email" placeholder="yard@example.com" class="input input-email">

                    <label for="password" class="label">Password</label>
                    <input type="password" name="Password" id="password" placeholder="********" class="input input-user">
                </div>

                <input type="submit" value="Create" class="primary-button create-button">
            </form>
        </div>
    </div>
</body>
</html>
