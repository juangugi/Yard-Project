<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylePassword.css">

    <title>Yard Sale</title>

</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="Logotipo de la empresa." class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for you new account</p>

            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" name="Password" id="password" placeholder="********" class="input input-user">
            </form>

            <form action="/" class="form">
                <label for="newPassword" class="label">Repeat password</label>
                <input type="password" name="Password" id="newPassword" placeholder="********" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
