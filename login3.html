<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styleLogin.css">

    <title>Yard Sale</title>

</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="Logotipo de la empresa." class="logo">


            <form action="/" class="form">
                <label for="email" class="label">E-mail address</label>
                <input type="text" name="email" id="email" placeholder="ejemplo@yard.com" class="input input-email">
            </form>

            <form action="/" class="form">
                <label for="Password" class="label">Password</label>
                <input type="password" name="Password" id="Password" placeholder="********" class="input input-password">

                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button signUp-button">Sign up</button>
        </div>
    </div>
</body>
</html>
